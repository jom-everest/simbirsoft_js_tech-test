<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Task Tracker Example</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="app-content/app.css" rel="stylesheet" />
    
</head>
<body>
    <div class="panel" ng-show="globals.currentUser.username">
      <div class="container-fluid">
        <div class="panel-heading pull-right">
          <a href="#!/home" ng_bind="globals.currentUser.username" class="lead"></a>
          <a href="#!/login" class="btn btn-warning glyphicon glyphicon-log-out" >Logout</a>
        </div>
      </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-10 col-sm-offset-1">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="credits text-center">
        <p>
            <a href="http://angularjs.org">AngularJS — Superheroic JavaScript MVW Framework</a>
        </p>
    </div>
 
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="//code.angularjs.org/1.6.6/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.6/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.6/angular-cookies.min.js"></script>

    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <script src="app-services/task.service.local-storage.js"></script>
    <script src="app-services/user.service.local-storage.js"></script>

    <script src="controllers/edittask.controller.js"></script>
    <script src="controllers/taskslist.controller.js"></script>
    <script src="controllers/home.controller.js"></script>
    <script src="controllers/login.controller.js"></script>
    <script src="controllers/register.controller.js"></script>
</body>
</html>
