  <div>
		<div class="generic-container">

		  <div class="panel panel-default" ng-init="viewMode=0">
        <div class="panel-heading">
          <span class="lead">Список задач</span>
          <button type="button" class="btn btn-info pull-right glyphicon" ng-class="{'glyphicon-th': viewMode==0, 'glyphicon-th-list': viewMode==2, 'glyphicon-unchecked': viewMode==1}" ng-click="viewMode=(viewMode+1)%3"></button>
        </div>
           
       <div class="tablecontainer">
          <table class="table table-striped table-bordered table-hover" ng-show="viewMode==0">
            <thead class="thead-inverse">
              <tr>
                <th>
                  <a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">
                    Название
                  </a>
                </th>
                <th width="20%">
                  <a href="" ng-click="orderByField='description'; reverseSort = !reverseSort">
                    Описание
                  </a>
                </th>
                <th>
                  <a href="" ng-click="orderByField='date'; reverseSort = !reverseSort">
                    Дата
                  </a>
                </th>
                <th>
                  Ожидаемое время выполнения
                </th>
                <th>
                  Фактическое время выполнения
                </th>
                <th>
                  <a href="" ng-click="orderByField='priority'; reverseSort = !reverseSort">
                    Приоритет
                  </a>
                </th>
                <th>
                  <a href="" ng-click="orderByField='status'; reverseSort = !reverseSort">
                    Статус выполнения
                  </a>
                </th>
                
                <th width="0%"></th>
              </tr>
            </thead>
            
            <tbody>
              <tr ng-repeat="t in vm.tasks | orderBy:orderByField:reverseSort">
                <td><span ng-bind="t.name"></span></td>
                <td><span ng-bind="t.description"></span></td>
                <td><span ng-bind="t.dateFormat"></span></td>
                <td><span ng-bind="t.expectedTimeFormat"></span></td>
                <td><span ng-bind="t.spentTimeFormat"></span></td>
                <td><span ng-bind="t.priorityLoc"></span></td>
                <td><span ng-bind="t.statusLoc"></span></td>
                <td>
                  <button type="button" ng-click="vm.editTask(t.id)" class="btn btn-success glyphicon glyphicon-edit btn-block">Edit</button>  <button type="button" ng-click="vm.removeTask(t.id)" class="btn btn-danger glyphicon glyphicon-trash btn-block">Remove</button>
                </td>
              </tr>
            </tbody>
            
          </table>

          <table class="table table-striped table-bordered table-hover table-condensed" ng-show="viewMode==1">
            <thead>
              <tr>
                <th>
                  <a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">
                    Название
                  </a>
                </th>
                <th width="20%">
                  Описание
                </th>
                <th>
                  <a href="" ng-click="orderByField='date'; reverseSort = !reverseSort">
                    Дата
                  </a>
                </th>
                <th>
                  <a href="" ng-click="orderByField='priority'; reverseSort = !reverseSort">
                    Приоритет
                  </a>
                </th>
                <th>
                  <a href="" ng-click="orderByField='status'; reverseSort = !reverseSort">
                    Статус выполнения
                  </a>
                </th>
                <th width="0%"></th>
              </tr>
            </thead>
            
            <tbody>
              <tr ng-repeat="t in vm.tasks | orderBy:orderByField:reverseSort">
                <td><span ng-bind="t.name"></span></td>
                <td><span ng-bind="t.description"></span></td>
                <td><span ng-bind="t.dateFormat"></span></td>
                <td><span ng-bind="t.priorityLoc"></span></td>
                <td><span ng-bind="t.statusLoc"></span></td>
                <td>
                  <button type="button" ng-click="vm.editTask(t.id)" class="btn btn-success">Edit</button>  <button type="button" ng-click="vm.removeTask(t.id)" class="btn btn-danger">Remove</button>
                </td>
              </tr>
            </tbody>
            
          </table>
          
          <table class="table table-striped table-bordered table-hover" ng-show="viewMode==2">
            <thead class="thead-inverse text-center">
              <tr>
                <th width="33%">
                  Планируется
                </th >
                <th width="33%">
                  В процессе
                </th>
                <th width="33%">
                  Завершено
                </th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="row in vm.rows track by $index">
                <td ng-repeat = "t in row track by $index">
              
                  <div ng-if="t" class="card text-center">
                    <div class="card-block">
                      <h4 class="card-title" ng-bind="t.name"></h4>
                      <small class="text-muted help-block" ng-bind="t.dateFormat"></small>
                      <hr/>
                      <small class="text-muted help-block">Описание:</small>
                      <div class="card-text" ng-bind="t.description"></div>
                      <button type="button" ng-click="vm.editTask(t.id)" class="btn btn-primary">Edit</button> <button type="button" ng-click="vm.removeTask(t.id)" class="btn btn-danger">Remove</button>
                      <div class="card-footer">
                        <small class="text-muted help-block">Приоритет: <i>{{t.priorityLoc}}</i></small>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
                
            <tbody>
          </table>
          
        </div>
      </div>
      
      <button type="button" ng-click="vm.createTask()" class="pull-right btn btn-primary">Создать новое задание</button>
      
    </div>
    
	</div>
